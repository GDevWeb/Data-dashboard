<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Data dashboard</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts" defer></script>

    <main>
      <section class="my-4">
        <h1 class="text-3xl text-center font-bold underline py-6">
          Data dashboard
        </h1>
      </section>
      <section class="my-4">
        <div class="flex items-center justify-around">
          <div>
            <select
              name="filterSelect"
              id="filterSelect"
              title="Filter by category"
            >
              <option value="">--Select--</option>
            </select>
          </div>
          <div class="flex items-center justify-end p-4 gap-4">
            <input
              type="text"
              name="inputFilter"
              id="inputFilter"
              placeholder="Type name or category"
              class="p-2 border-2 rounded"
            />
          </div>
        </div>
      </section>
      <section class="my-4">
        <table
          id="productTable"
          class="min-w-full divide-y divide-gray-200"
        ></table>
      </section>
    </main>
  </body>
</html>
