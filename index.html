<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Data dashboard</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <main class="container mx-auto p-4">
      <section class="my-4">
        <h1 class="text-3xl text-center font-bold underline py-6">
          Data dashboard
        </h1>
      </section>

      <!-- Summary -->
      <div id="summary-container" class="flex flex-wrap items-center gap-2">
        <section class="w-full">
          <h3 class="text-2xl text-center font-bold underline py-4">
            Summary Global view
          </h3>
          <div
            id="summary-global-container"
            class="flex justify-around items-center p-4 bg-gray-100 rounded"
          ></div>
        </section>

        <section class="w-full">
          <h3 class="text-2xl text-center font-bold underline py-4">
            Summary Current View
          </h3>
          <div
            id="summary-current-container"
            class="flex justify-around items-center p-4 bg-gray-100 rounded"
          ></div>
        </section>
      </div>

      <!-- FilterContainer -->
      <section class="my-4">
        <div
          id="filterContainer"
          class="flex flex-wrap items-end justify-center gap-8"
        >
          <div>
            <label for="filterSelect">Sort by category</label>
            <select
              name="filterSelect"
              id="filterSelect"
              title="Filter by category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option value="" selected>--All--</option>
            </select>
          </div>
          <div>
            <label for="inputFilter">Search by name or category</label>
            <input
              type="text"
              name="inputFilter"
              id="inputFilter"
              placeholder="Type name or category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div>
            <label for="filterByStock">Sort by stock</label>
            <select
              name="filterByStock"
              id="filterByStock"
              title="Filter by stock"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option value="" selected>--All--</option>
              <option value="true">In stock</option>
              <option value="false">Out of stock</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Section Table -->
      <section class="my-4">
        <table
          id="productTable"
          class="min-w-full divide-y divide-gray-200"
        ></table>
      </section>

      <!-- Section pagination -->
      <section>
        <div
          id="pagination-container"
          class="flex items-center justify-around p-4 bg-gray-50"
        >
          <button type="button" id="prev-button" class="buttonPagination">
            Previous
          </button>
          <ul
            id="pagination-numbers"
            class="w-full flex items-center justify-center gap-2"
          ></ul>

          <button type="button" id="next-button" class="buttonPagination">
            Next
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
